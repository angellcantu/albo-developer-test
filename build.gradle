/* Gradle configuration */
buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath 'com.moowork.gradle:gradle-node-plugin:1.2.0'
    }
}

apply plugin: 'base'
apply plugin: 'com.moowork.node'

node {
    version = '14.17.3'
    npmVersion = '6.14.13'
    download = true
}

configurations {
    npmResources
}

configurations.default.extendsFrom(configurations.npmResources)